<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login-page.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main-div">
        <img id="image" src="./images/logo.jpeg" alt="Image loading...">
        <form id="form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enteer Your Email" value="" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Your Password" value="" autocomplete="given-name" required>
            </div>
            <p id="forgot">Forgot Password?</p>
            <div id="d-grid">
                <div class="left-part"><button >Sign Up</button></div>
                <div class="right-part"><input type="submit" id="right-part-input"></div>
            </div>
          </form>
        <div class="divider">
            <span class="dots"></span>
            <span class="or-divider">OR</span>
            <span class="dots"></span>
        </div>
        <div class="googlr-logo">
            <span><ion-icon name="logo-google"></ion-icon></span>
            <span>Continue with Google</span>
        </div>
    </div>
</body>
</html>

<script>
    localStorage.setItem("UserEmail", "luffy@gmail.com");
     localStorage.setItem("UserPassword", "Theonepiece");
    document.querySelector("#form").addEventListener("submit", verifyCredential);

    function verifyCredential(){
        event.preventDefault();
        const enteredMail = document.querySelector("#email").value;
        const enteredpassword = document.querySelector("#password").value;

        const storedEmail = localStorage.getItem("UserEmail");
        const storedPassword = localStorage.getItem("UserPassword")

        if(enteredMail === storedEmail && enteredpassword === storedPassword){
            window.location.href = "login-success-page.html";
            // window.open("login-success-page.html", "_blank")
        }
        else{
            alert("Invalid crentials", );
        }
    }
</script>
